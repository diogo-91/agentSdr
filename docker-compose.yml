version: "3.9"

services:
  sdr-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sdr-agent
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./credentials.json:/app/credentials.json:ro
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
